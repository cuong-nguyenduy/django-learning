<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block head_block %}

        {% endblock head_block %}
    </title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static css/blog.css %}">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-nav-bar">
        <div class="container">

            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url post_list %}">Home</a></li>
                <li><a href="{% url about %}">About</a></li>
                <li><a href="https://github.com">Github</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_create' %}">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list' %}">Draft Posts</a>
                    </li>
                     <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li>
                        <a>Welcome {{ user.username }}</a>
                    </li>
                {% else %}
                    <li>
                        <a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
                    </li>
                {% endif %}
            </ul>

         </div>
    </nav>

    <!-- CONTENT -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">

                <div class="blog_posts">
                    {% block body_block %}
                        <!-- Extend this to add content -->
                    {% endblock body_block %}
                </div>

            </div>
        </div>
    </div>

</body>
</html>
