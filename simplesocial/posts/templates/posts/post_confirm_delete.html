{% extends "posts/post_base.html" %}

{% block post_content %}

<h3>Are you sure to delete this post?</h3>

<div class="posts">

    {% include "posts/_post.html" with post=object hide_delete=True %}

</div>

<form class="" method="POST">

    {% csrf_token %}

    <input class="btn btn-danger btn-large" type="submit" value="Confirm Delete">

    <a class="btn btn-secondary btn-large btn-default" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>

</form>

{% endblock post_content %}
