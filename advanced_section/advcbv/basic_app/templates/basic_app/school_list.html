{% extends 'basic_app/basic_app_base.html' %}

{% block head_block %}
School List
{% endblock %}

{% block body_block %}
    <h1>Welcome to  a list of all the Schools!</h1>
    <ol>
    {% for school in schools %}
        <h2>
            <li><a href="{{ school.id }}">{{ school.name }}</a></li>
        </h2>
    {% endfor %}
    </ol>
    <hr>
    <p><a class="btn btn-primary btn-lg" href="{% url 'basic_app:school_create' %}">Add New School</a></p>

{% endblock body_block %}
